<html>
    <head>
        <title>Formulaires tests</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">

    </head>
    <body>
        <h1>Formulaire Test</h1>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Nom:</label>
                    <div class="col-sm-10">
                        <input type="name" class="form-control" id="name" placeholder="Entrez votre nom">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Prénom:</label>
                    <div class="col-sm-10"> 
                        <input type="name" class="form-control" id="prename" placeholder="Entrez votre prénom">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Adresse:</label>
                    <div class="col-sm-10"> 
                        <input type="address" class="form-control" id="address" placeholder="Entrez votre addresse">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Ville:</label>
                    <div class="col-sm-10"> 
                        <input type="city" class="form-control" id="city" placeholder="Entrez la ville ou vous habitez">
                    </div>
                </div>
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox">Se souvenir des informations</label>
                        </div>
                    </div>
                </div>
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Envoyer</button>
                    </div>
                </div>
            </form>


        </div>
    </body>
</html>
